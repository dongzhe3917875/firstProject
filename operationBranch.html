<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>delete branch</title>
</head>
<body>
  <ul>
    删除分支：

    <li>1 删除远程分支
      <p>
        $ git push origin :branchName
      </p>
    </li>
    <li>2 删除本地分支，强制删除用-D
      <p>
        $ git branch -d branchName
      </p>
    </li>
  </ul>
  <div class="">
    合并分支
    <p>首先切换到要合并的分支（比如主分支）</p>
    <p>执行 <b>git merge <要合并的对应的分支></b></p>
  </div>
</body>

</html>
