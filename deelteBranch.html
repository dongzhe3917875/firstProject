<body>
  <ul>
    删除分支：

    <li>1 删除远程分支
      <p>
        $ git push origin :branchName
      </p>
    </li>
    <li>2 删除本地分支，强制删除用-D
      <p>
        $ git branch -d branchName
      </p>
    </li>
  </ul>
</body>
